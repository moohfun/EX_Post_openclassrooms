<div [ngClass]="{'list-group-item': true,
                           'list-group-item-success': getLoveStatue() ==='love',
                           'list-group-item-danger':  getLoveStatue() === 'dontLove'}">
        <div class="d-flex w-100 justify-content-between">
          <h4 class="mb-1">{{postTitle}}</h4>
          <small>{{postDate | date: 'dd/MM/yyyy -- hh:mm'}}</small>
        </div>
        <p class="mb-1">{{postContent}}</p>
        <small class="font-italic">{{postUserName}}</small>
        <div class="btn-toolbar mt-2">
        <button 
                type="button" 
                class="btn btn-success mr-2"
                (click)="clickLove('loveIt')"
                [disabled]="choix"
        >j'aime  <span class="badge badge-light">{{postLovIt}}</span></button>

        <button 
            type="button" 
            class="btn btn-danger mr-2"
            (click)="clickLove('dontLovIt')"
            [disabled]="choix"
        >J'aime pas  <span class="badge badge-light">{{postDontLovit}}</span></button>
      </div>
</div>
